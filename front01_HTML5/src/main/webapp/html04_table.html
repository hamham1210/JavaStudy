<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table tag</title>
</head>
<style>
table {
	/* width:600px; */
	margin: 0 auto;
}
h2{
	text-align:center;
}
table,tr,th,td {
	border: 1px solid black;
	border-collapse: collapse;
}
td{
 text-align: center;
}
tr:nth-child(even) {
  background-color: #D6EEEE;
}
/*table태그의 자식태그인 tbody*/
table >tbody>tr:Hover{
	background-color: pink;
}
</style>
<body>
	<h2>Global Employee Information</h2>

	<table id="table" style="width:100%;">
		<thead>
			<tr>
				<th>Company</th>
				<th>Contact</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Alfreds Futterkiste</td>
				<td>Maria Anders</td>
				<td>Germany</td>
			</tr>
			<tr>
				<td>Centro comercial Moctezuma</td>
				<td>Francisco Chang</td>
				<td>Mexico</td>
			</tr>
			<tr>
				<td>Kosta comercial Moctezuma</td>
				<td>Kim Truth</td>
				<td>Korea</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
			<!-- 원래 3칸을 1칸으로 합치는 칸 :: colspan -->
				<td colspan="3">we have added borders to the table.</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
