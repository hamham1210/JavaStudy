<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>영화 예매</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style type="text/css">
#first {
	width: 600px;
	height: 900px;
	margin: 0 auto;
	padding: 30px;
	border: 8px solid #007017;
}

h1, h2 {
	text-align: center;
}

img {
	margin-left: 150px;
}

h2 {
	color: #663399;
}
</style>
<script type="text/javascript">
	$(function() {
		var selectedTime = "";
		$('#movieselect').on('change', function() {
			let content = $(this).val();
			alert(content);
		});
		$('#date').on('change', function() {
			let content = $(this).val();
			alert(content);

		})
		$('input').on('click', function() {
			selectedTime = $('input[type="radio"]:checked').val();
			if (selectedTime === "08:30") {
				$('ins').show();
				$('#ilban').hide();
			} else {
				$('ins').hide();
				$('#ilban').show();
			}
			;

		});

		$('#people').on('change', function() {
			let people = $(this).val();
			if (selectedTime === "08:30") {
				let price = people * 5000;
				$('#price').val(price);
			} else {
				let price2 = people * 9000;
				$('#price').val(price2);
			}
		});
		$('#op').change(function() {
			if ($('#op').is(":checked")) {
				$('#option').show();
			} else {
				$('#option').hide();
			}
		});

	});
</script>
</head>
<body>
	<div id="first">
		<h1>KOSTA Theater</h1>
		<h2>인사이드 아웃2 영화 예매</h2>
		<img alt="movie poster" width="300" height="380"
			src="https://i.namu.wiki/i/_2rXSKS4AcZ0YQUuJwPfnJC40Pl8c96Mb2esJnv5USdbtcbu9kCPqo1DxhCo8hA55U4WiuZNaxm0XTe0H5RnSg.webp">
		<p></p>
		<p></p>

		<form>
			<label>상영관</label> <select id="movieselect">
				<option>CGV</option>
				<option>롯데시네마</option>
				<option>메가박스</option>
				<option>프리머스</option>
				<option>다른극장</option>
			</select> <label>날짜 선택</label><input id="date" type="date" />
			<fieldset>
				<legend size=30>시간선택</legend>
				<input type="radio" name="time" value="08:30" class="time"
					checked="checked" /><label>08:30</label> <input type="radio"
					name="time" value="11:00" class="time" /><label>11:00</label> <input
					type="radio" name="time" value="14:20" class="time" /><label>14:20</label>
				<input type="radio" name="time" value="17:25" class="time" /><label>17:25</label>
				<input type="radio" name="time" value="20:10" class="time" /><label>20:10</label>
				<input type="radio" name="time" value="23:05" class="time" /><label>23:05</label>
			</fieldset>
			<p />
			<label>요금</label>&nbsp;&nbsp;<span id="jojo"> <ins>W5,000</ins></span>
			<span id="ilban">W9,000</span>
			<p />
			<input type="hidden" id="cost" value="9000" /> <label>인원</label> <input
				type="number" required="required" id="people" value="0" />
			<p />
			<label>금액</label> <input type="number" readonly="readonly" id="price" />
			<p>
				<input type="checkbox" id="op" checked="checked" /><label>옵션</label>
			<div id="option">
				<fieldset>
					<input type="checkbox" name="popcorn" /><label>팝콘</label> <input
						type="checkbox" name="cola" /><label>콜라</label>
				</fieldset>
			</div>
		</form>
	</div>
</body>

</html>
