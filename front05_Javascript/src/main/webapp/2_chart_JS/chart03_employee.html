<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>A항공사 현황</title>
<!--chartJS CDN  -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style type="text/css">
/*
canvas에는 css적용이 안된다.
사이즈가 줄어들지 않는다.
canvas의 부모요소를 만들고 이곳에 css적용해야한다.
#line-chart {
	width: 200px;
	height: 200px;
}
*/
.container {
	width: 500px;
	height: 500px;
	margin-top: 350px;
/* 	background-color: yellow; */
}
</style>
</head>
<body>
	<div class="container">
		<canvas id="line-chart"></canvas>
	</div>
	<script>
		const ctx = document.getElementById('line-chart');
		new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ 'SMITH', 'FORD', 'TURNER', 'KING', 'ADAMS' ],
				datasets : [ {
					label : 'Employee Salary',
					data : [ 1200, 3000, 2400, 5000, 2600 ],
					//그래픋의 배경색과 선색을 지정...
					 backgroundColor: [
					      'rgba(255, 99, 132, 0.5)',
					      'rgba(255, 159, 64, 0.5)',
					      'rgba(255, 205, 86, 0.5)',
					      'rgba(75, 192, 192, 0.5)',
					      'rgba(54, 162, 235, 0.5)'
					    ],
					    borderColor: [
					      'rgb(255, 99, 132)',
					      'rgb(255, 159, 64)',
					      'rgb(255, 205, 86)',
					      'rgb(75, 192, 192)',
					      'rgb(54, 162, 235)'
					    ],
					    borderWidth: 5
				} ,

			 {
				label : 'Employee Bonus',
				data : [ 300, 150, 150, 0, 170 ],
					//그래픋의 배경색과 선색을 지정...
					 backgroundColor: [
					      'rgba(255, 99, 132, 0.3)',
					      'rgba(255, 159, 64, 0.3)',
					      'rgba(255, 205, 86, 0.3)',
					      'rgba(75, 192, 192, 0.3)',
					      'rgba(54, 162, 235, 0.3)'
					    ],
					    borderColor: [
					      'rgb(255, 99, 132)',
					      'rgb(255, 159, 64)',
					      'rgb(255, 205, 86)',
					      'rgb(75, 192, 192)',
					      'rgb(54, 162, 235)'
					    ],
					    borderWidth: 5
			}]},
			options : {
				maintainAspectRatio:false
			}
		});
	</script>
</body>
</html>
