<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.chart_container {
	width: 600px;
	height: 600px;
}
</style>
<!-- chartJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Bootstrap CDN -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>대한항공 년도별 승객수 누적현황</h1>
		</div>
		<div class="chart-container">
			<canvas id="line-chart"></canvas>
		</div>
	</div>
	<script type="text/javascript">
	var ctx = document.getElementById("line-chart");
	let months=['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'];
	let data_2022 = {
			label:'2022년 ',
			data:[100, 98, 108, 101, 111, 116, 120, 119, 98, 88, 99, 100],
			backgroundColor:'rgba(203,206,145,.5)', /* bar로 변경시 대비해서.. */
			borderWidth:2,
			borderColor:'crimson'
	};
	let data_2023 ={

			label:'2023년 ',
			data:[102, 98, 108, 102, 122, 119, 150, 119, 98, 100, 107, 100],
			backgroundColor:'rgba(203,206,145,.5)', /* bar로 변경시 대비해서.. */
			borderWidth:2,
			borderColor:'Slateblue'
	
	};
	new Chart(ctx,{
			type:'line',
				data : {
					labels:months,
					datasets:[data_2022,data_2023]},
	options:{
	maintainAspectRadio:false,
		scales :{
			x:{ 
				ticks:{
					maxRotation :45, 
					minRotation :45%
						}
				}
	}
					}
	});
	new Chart
	
</script>
</body>
</html>
