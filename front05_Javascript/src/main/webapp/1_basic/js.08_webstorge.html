<!-- 브라우저에 데이터를 저장하는 저장소
WebStorage

데이타가 저장되는 Scope에 따라서 나뉘다.
1)Local Storge- 동일한 디바이스, 동일한 브라우저라면 만료기한이 따로 없다.
				웹페이지가 닫혀지는 것과 무관하다.
	API	
	저장 localStorage.setItem("key","value")
	삭제 localStorage.removeItem("key")
	모두 삭제 localStorage.clear();
	조회	localStorage.getItem("key");	
		localStorage.length;
2)Session Storge-페이지가 닫히면 데이터가 날라간다.


 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function saveBtn() {
		localStorage.setItem("key1", "안녕");
		localStorage.setItem("key2", "Hello");
		localStorage.setItem("key3", "Hi");
	}
	function delBtn() {
		localStorage.removeItem("key2");
	}
	function delAllBtn() {
		localStorage.clear();
	}
	function showBtn() {
		localStorage.getItem("key1") + "," + localStorage.getItem("key2") + ","
				+ localStorage.getItem("key3");
	}
</script>
</head>
<body>
	<button id="saveBtn" onclick="saveBtn()">저장</button>
	<button id="delBtn" onclick="delBtn()">삭제</button>
	<button id="delAllBtn" onclick="delAllBtn()">모두삭제</button>
	<button id="showBtn" onclick="showBtn()">조회하기</button>

</body>
</html>
