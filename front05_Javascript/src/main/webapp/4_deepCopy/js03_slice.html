<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">


const a = [1,2,3];
const b = [10,...a,100];//concat과 다르게 앞뒤로 붙일 수 있다.
console.log(" a ==>"+a);
console.log(" b ==>"+b);


const b2 = a.concat(100);
console.log(" b2 ==>"+b2);
console.log("=====1.spread 연산자 응용 :: ======");
const b3 = [10,...a.slice(0,2),7,8,...a.slice(2,3),100];
console.log(" b3 ==>"+b3);
</script>
</head>
<body>

</body>
</html>
