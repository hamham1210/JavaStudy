<!-- 
자바 스크립트에서는 기존의 데이터를 복사해올때가 있는데
실제값을 복사하는 경우(깊은 복사)
참조값(주소값)을 복사하는 경우(얕은 복사)로 나뉜다.

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	const a = [ 1, 2, 3 ];//1,2,3
	//...스프레드 연산자 | a의 데이타를 흩뿌려서 b에 넣는다
	//pass by value|결론적으로 a의 b에 넣고 새로운 객체
	// 깊은 복사를 하는 가장 강력한 방식이 spread연산자 이다.
	console.log("=====1.스프레드 연산자 :: pass by value:: 깊은 복사 ======");
	const b = [...a];//1,2,3
	b.push(4);//1,2,3,4
	console.log(`a의 값은 ${a}`);//1,2,3
	console.log(`a의 값은 ${b}`);//1,2,3,4
	console.log("=====2.객체 할당 :: pass by reference:: 얕은 복사 ======");
	const c = [1,2,3];
	const d = c;
	d.push(4);
	console.log(`a의 값은 ${c}`);//1,2,3,4
	console.log(`a의 값은 ${d}`);//1,2,3,4
	console.log("=====3.concat :: pass by value:: 깊은 복사 ======");
	const e = [1,2,3];
	const f = e.concat(4);
	f.push(5);
	console.log(`a의 값은 ${e}`);//1,2,3,4
	console.log(`a의 값은 ${f}`);
</script>
</head>
<body>

</body>
</html>
