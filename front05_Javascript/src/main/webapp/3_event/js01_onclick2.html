<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>2. button onclick 속성 사용하지 않는 경우</title>
<style type="text/css"></style>
</head>
<body>
	<h1>JavaScript란?</h1>
	<P id="content">JavaScript를 사용해서 HTML Body 부분의 내용을 변경합니다.</P>
	<button id="clickbtn">CLICK ME</button>
</body>
<script type="text/javascript">
	//1. clickbtn 엘러먼트 부분을 클릭하면 push함수가 호출되도록
	document.querySelector('button').onclick = push;
		function push() {
			let contnet = document.querySelector("#content");
			
			content.innerHTML= "<H3><font color=red>Hello JavaScript Event</font></H3>";
		}
</script>
</html>
