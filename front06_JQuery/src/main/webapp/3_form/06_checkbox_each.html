<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function() {
	/*
	1. id, name 폼에 공란을 확인.. 공백일 때 alert창 띄우고, 마우스 포커스 맞추고, 페이지 안 넘어가도록
	2. checkbox...반드시 하나 이상의 취미를 선택하도록... 하나도 선택 안하면 알아서 메시지 띄우기
	3. checkbox... 하나 이상의 취미를 선택했다면 $.each()로 선택한 취미를 하나의 alert창 띄운다.
	4. 서버로 전송하기 직전... confirm창 사용..."3개의 취미를 선택하셨습니다. 전송하시겠습니까?"..확인/취소
	*/
		$('#frm').submit((e)=>{
			
			let id = $('#id').val();
			let name= $('#name').val();
			if($.trim(id).length == 0 || $.trim(name).length == 0){
				alert("id와 name을 확인해주세요.")
				$('#id').focus();
				e.preventDefault();
			}
			
				if ($('input[type=checkbox]').is(":checked")== false) {
					alert("취미를 선택해주세요.")
					return false;
				}
				var arr = $('input[type=checkbox]:checked');
				var text ='';
				if(arr.length == 0){
					alert("취미를 선택해주세요.")
					return false;
				}else{

				$.each(arr,(index,item)=>{
				text += $(item).val()+" ";//jQuery문법에서는 모든 jQuery선택자는 앞에 $()를 붙여줘야한다.
				});
				
				alert(text);
				return confirm(당신은 +arr.length+"개의 취미를 선택하셨군요! 전송 하시겠습니까?ㄹ")
				}
		})

	});
</script>
</head>
<body>
	<form action="05_result.jsp" id="frm">
		ID<input type="text" name="id" id="id">
		<p>
			Name<input type="text" name="name" id="name">
		<p>

			<strong>당신의 취미를 고르세요.</strong> <input type="checkbox" name="hobby" value="fishing">낚시<br>
			<input type="checkbox" name="hobby" value="climing">등산<br> <input
				type="checkbox" name="hobby" value="swimming"
			>수영<br> <input type="checkbox" name="hobby" value="playing game">게임<br>

			<input type="submit" value="SEND">
	</form>
</body>
</html>
