<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on 함수의 사용법..</title>
<style>
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		//1. present부분을 클릭하면 함수 호출...(기존에 존재했던 부분)
		$('#present').click(()=>{
			$('#future').append("<h2 id='hello'>KOSTA FULL STACK 개발자 양성과정</h2>")
		});
		//2. 미래에, 나중에 추가되어진 부분을 클릭
		$('#future').on('click','#hello',hello);
	});
	function hello() {
		alert("on...함수 사용법~~!!")
	}
</script>
</head>
<body>
	<div id="present">
		<h1>Syntax::$('selector').on('click',"#hello",hello)</h1>
		<p>미래에 만들어질 태그를 클릭한다면 반드시 on()함수를 사용해야한다.</p>
		<p>id값이 hello인 부분을 클릭하면 hello()함수가 호출되어진다.</p>
	</div>

	<div id="future"></div>
</body>
</html>
