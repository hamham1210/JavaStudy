<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Accordion - Default functionality</title>
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.14.0/themes/sunny/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<script>
	$(function() {
		$("#accordion").accordion();
		$('h3').click(function(){
		let str = $(this).text();
		/* alert(str) */
		
		if(str=="Full Stack Subject"){
	
		$.ajax({
				type:'post',
				url:'front.do?command=subject',
				success:function(result){
				$('#subject').html(result);
				},
		});//ajax
		}else if(str=="Association Global IT Company"){
			$.ajax({
				type:'post',
				url:'front.do?command=company',
				success:function(result){
				$('#company').html(result);
				},
		});//ajax
		}
		});
		$('#creation').on('click',function(){
			let footer = '<h3>How to on the way Kosta</h3><div>서울 특별시 종로구 우정각로 대왕빌딩7층</div>'
			//동적으로 어코디언을 만들때는 'destory'옵션으로 어코디언을 완전히 삭제한 후 다시 어코디언을 생성
			
			$(this).remove();
			$('#accordion').append(footer).accordion('destory').accordion({
				heightStyle:'content'
			})

			
		})
		
	});//load
</script>
</head>
<body>
<h2 style="text-align:center">Kosta Education</h2>
	<div id="accordion">
		<h3>Kosta Education Introduction</h3>
		<div>교육목표 본 과정은 React Native를 활용하여 모바일 앱(안드로이드, IOS)을 개발하는 기법을
			습득하고 React Native의 기초인 ES6를 학습, React Native의 UI 컴포넌트와 스타일 및 앱을 개발하는
			방법을 학습한다.</div>
		<h3>Full Stack Subject</h3>
		<div id="subject">
		
		
		</div>
		<h3>Association Global IT Company</h3>
		<div id="company"></div>
	</div>

<hr>
<input type="button" value="Creation Accordion Section" id="creation">

</body>
</html>
