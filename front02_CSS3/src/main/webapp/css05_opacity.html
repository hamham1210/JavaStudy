<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<style>
* {
	margin: 0px;
}

div {
	width: 25%;
	float: left;
	background-color: blue;
}

.frist {
	opacity: 0.2;
}

.second {
	opacity: 0.4;
}

.third {
	opacity: 0.7;
}
</style>
<body>
	<h1>Transparent Box</h1>
	<p>When using the opacity property to add transparency to the
		background of an element, all of its child elements become transparent
		as well. This can make the text inside a fully transparent element
		hard to read:</p>
	
		<div class="first">
			<p>opacity 0.1</p>
		</div>
		<div class="second">
			<p>opacity 0.3</p>
		</div>
		<div class="third">
			<p>opacity 0.6</p>
		</div>
		<div>
			<p>opacity 1 (default)</p>
	
	</div>
</body>
</html>
